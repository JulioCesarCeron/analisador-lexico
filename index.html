<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Analisador Léxico</title>
		<link rel="stylesheet" href="assets/css/bootswatch-paper.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
		<link rel="stylesheet" href="node_modules/select2-bootstrap-theme/dist/select2-bootstrap.min.css">
	</head>
	<body>
	<header class="content">
		<nav class="navbar navbar-default">
			<div class="container-fluid">

				</div>
			</div>
		</nav>

	<div class="container-fluid">
		<div class="col-lg-3">
			<div class="well bs-component">
				<form class="form-horizontal well">

						<select class="form-control" id="tokens" multiple="multiple">

					</div>

				</form>
			</div>
		</div>

			</div>
		</div>

		<div class="col-lg-9" id="table_elements">
			<div class="well bs-component table-responsive">
				<!-- <table class="table table table-hover table-hover table-alphabet">
						<thead>
							<tr>
							<th>#</th>
							</tr>
						</thead>
		 		 	<tbody>
		 		 		
					</tbody>
				</table> -->
				<table class="table table table-hover table-hover table-alphabet">
					<thead>
						<tr><th>#</th><th>a</th><th>b</th><th>c</th><th>d</th><th>s</th></tr>
					</thead>
					<tbody><tr class="element-0-row"><td>q0</td><td class="table-bordered symbol-a">q1</td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d"></td><td class="table-bordered symbol-s">q5</td></tr><tr class="element-1-row"><td>q1</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b">q2</td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d"></td><td class="table-bordered symbol-s"></td></tr><tr class="element-2-row"><td>q2</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c">q3</td><td class="table-bordered symbol-d">q7</td><td class="table-bordered symbol-s"></td></tr><tr class="element-3-row"><td>q3</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d">q4</td><td class="table-bordered symbol-s"></td></tr><tr class="element-4-row"><td>q4*</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d"></td><td class="table-bordered symbol-s"></td></tr><tr class="element-5-row"><td>q5</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d">q6</td><td class="table-bordered symbol-s"></td></tr><tr class="element-6-row"><td>q6*</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d"></td><td class="table-bordered symbol-s"></td></tr><tr class="element-7-row"><td>q7*</td><td class="table-bordered symbol-a"></td><td class="table-bordered symbol-b"></td><td class="table-bordered symbol-c"></td><td class="table-bordered symbol-d"></td><td class="table-bordered symbol-s"></td></tr><tr><td style="padding: 0;"></td></tr></tbody>
				</table>
